<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document_js</title>

<!-- 3 escriurem en javascript-->
    <script type="text/javascript">
        $(document).ready(function(){
            $("img").hide();
            $("h1").click(function(){
                $("#rino").show(3000);
            });
            $("h2").click(function(){
            $("#rino").hide();
                $("#leon").show(3000);
            });
        });
    </script>
</head>
<body>
<!-- 1 contingut-->
    <h1>Rinoceronte</h1>
    <img id="rino" src="img/animales.gif" alt="rinocertonte">
    <h2>Leon</h2>
    <img id="leon" src="img/leon.gif" alt="leon">
</body>
